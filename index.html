<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Discord Viewer with Debug Logs</title>
  <style>
    body {
      display: flex;
      font-family: sans-serif;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #servers, #channels, #chat {
      width: 33.3%;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    #chat {
      border-right: none;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #logArea {
      height: 150px;
      overflow-y: auto;
      background: #222;
      color: #eee;
      font-family: monospace;
      padding: 5px;
      border-top: 2px solid #666;
    }
    .error {
      color: #ff5555;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="servers">
      <h2>🔑 トークン</h2>
      <input id="tokenInput" type="password" placeholder="ユーザートークンを入力" />
      <button id="connectBtn">接続</button>
      <h2>🧭 サーバー一覧</h2>
      <div id="guildList"></div>
    </div>
    <div id="channels">
      <h2>📚 チャンネル</h2>
      <div id="channelList"></div>
    </div>
    <div id="chat">
      <h2>💬 チャット</h2>
      <div id="messageList" style="height: 80%; overflow-y: auto;"></div>
      <textarea id="messageInput" placeholder="メッセージを入力"></textarea>
      <button id="sendBtn">送信</button>
    </div>
  </div>

  <div id="logArea"></div>

  <script>
    const logArea = document.getElementById("logArea");
    function log(msg, isError = false) {
      const el = document.createElement("div");
      el.textContent = msg;
      if (isError) el.classList.add("error");
      logArea.appendChild(el);
      logArea.scrollTop = logArea.scrollHeight;
      console.log(msg);
    }

    let socket = null;
    let token = "";
    let heartbeatInterval = null;
    let currentChannelId = null;

    function resetUI() {
      document.getElementById("guildList").innerHTML = "";
      document.getElementById("channelList").innerHTML = "";
      document.getElementById("messageList").innerHTML = "";
      currentChannelId = null;
    }

    function connect() {
      resetUI();

      token = document.getElementById("tokenInput").value.trim();
      if (!token) {
        log("⚠️ トークンを入力してください", true);
        return;
      }

      log("🌐 Discord Gatewayに接続中...");
      socket = new WebSocket("wss://gateway.discord.gg/?v=9&encoding=json");

      socket.onerror = (e) => {
        log("❌ WebSocketエラー: " + e.message || e.type, true);
      };
      socket.onclose = (e) => {
        log(`🔴 接続が閉じられました (コード: ${e.code}, 理由: ${e.reason || "なし"})`, true);
        if (heartbeatInterval) {
          clearInterval(heartbeatInterval);
          heartbeatInterval = null;
        }
      };

      socket.onopen = () => {
        log("✅ WebSocket接続成功");
      };

      socket.onmessage = event => {
        let data;
        try {
          data = JSON.parse(event.data);
        } catch (e) {
          log("⚠️ 受信データのJSONパース失敗", true);
          return;
        }
        log(`[受信] OP:${data.op} イベント:${data.t || "なし"}`);

        if (data.op === 10) {
          // HELLO
          log("🫀 HEARTBEAT開始 interval=" + data.d.heartbeat_interval + "ms");
          if (heartbeatInterval) clearInterval(heartbeatInterval);
          heartbeatInterval = setInterval(() => {
            socket.send(JSON.stringify({ op: 1, d: null }));
            log("[送信] HEARTBEAT");
          }, data.d.heartbeat_interval);

          // IDENTIFY送信
          const identifyPayload = {
            op: 2,
            d: {
              token: token,
              properties: {
                "$os": "linux",
                "$browser": "chrome",
                "$device": "chrome"
              },
              compress: false
            }
          };
          socket.send(JSON.stringify(identifyPayload));
          log("[送信] IDENTIFY");
        }

        if (data.op === 11) {
          log("🫀 HEARTBEAT ACK");
        }

        if (data.op === 0) {
          switch(data.t) {
            case "READY":
              log("✅ 認証成功。サーバー一覧を取得しています...");
              const guilds = data.d.guilds || [];
              const guildList = document.getElementById("guildList");
              guildList.innerHTML = "";
              guilds.forEach(guild => {
                const btn = document.createElement("button");
                btn.textContent = guild.name || "(名前なし)";
                btn.onclick = () => loadChannels(guild.id);
                guildList.appendChild(btn);
              });
              break;

            case "MESSAGE_CREATE":
              if (data.d.channel_id === currentChannelId) {
                const msg = data.d;
                const div = document.createElement("div");
                div.textContent = `${msg.author.username}: ${msg.content}`;
                document.getElementById("messageList").appendChild(div);
                // 自動スクロール
                const ml = document.getElementById("messageList");
                ml.scrollTop = ml.scrollHeight;
              }
              break;

            default:
              // 他のイベントは必要に応じて追加
              break;
          }
        }
      };
    }

    function api(path, options = {}) {
      return fetch(`https://discord.com/api/v9/${path}`, {
        headers: {
          Authorization: token,
          "Content-Type": "application/json"
        },
        ...options
      }).then(res => {
        if (!res.ok) {
          log(`❌ APIエラー ${res.status} ${res.statusText}`, true);
          throw new Error(`APIエラー ${res.status}`);
        }
        return res.json();
      });
    }

    function loadChannels(guildId) {
      api(`guilds/${guildId}/channels`).then(channels => {
        const channelList = document.getElementById("channelList");
        channelList.innerHTML = "";
        channels.filter(c => c.type === 0).forEach(channel => {
          const btn = document.createElement("button");
          btn.textContent = "#" + channel.name;
          btn.onclick = () => openChannel(channel.id);
          channelList.appendChild(btn);
        });
      }).catch(e => log("❌ チャンネル取得失敗: " + e.message, true));
    }

    function openChannel(channelId) {
      currentChannelId = channelId;
      const messageList = document.getElementById("messageList");
      messageList.innerHTML = "";
      api(`channels/${channelId}/messages?limit=20`).then(msgs => {
        msgs.reverse().forEach(msg => {
          const div = document.createElement("div");
          div.textContent = `${msg.author.username}: ${msg.content}`;
          messageList.appendChild(div);
        });
      }).catch(e => log("❌ メッセージ取得失敗: " + e.message, true));
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const content = input.value.trim();
      if (!currentChannelId) {
        log("⚠️ チャンネルを選択してください", true);
        return;
      }
      if (!content) {
        log("⚠️ メッセージを入力してください", true);
        return;
      }
      api(`channels/${currentChannelId}/messages`, {
        method: "POST",
        body: JSON.stringify({ content })
      }).then(() => {
        input.value = "";
        log("[送信] メッセージを送信しました");
      }).catch(e => log("❌ メッセージ送信失敗: " + e.message, true));
    }

    // イベント設定
    document.getElementById("connectBtn").onclick = connect;
    document.getElementById("sendBtn").onclick = sendMessage;
  </script>
</body>
</html>
