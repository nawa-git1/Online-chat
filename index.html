<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Discord Viewer with Debug Logs</title>
  <style>
    body {
      display: flex;
      font-family: sans-serif;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #servers, #channels, #chat {
      width: 33.3%;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    #chat {
      border-right: none;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #logArea {
      height: 150px;
      overflow-y: auto;
      background: #222;
      color: #eee;
      font-family: monospace;
      padding: 5px;
      border-top: 2px solid #666;
    }
    .error {
      color: #ff5555;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="servers">
      <h2>ğŸ”‘ ãƒˆãƒ¼ã‚¯ãƒ³</h2>
      <input id="tokenInput" type="password" placeholder="ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒˆãƒ¼ã‚¯ãƒ³ã‚’å…¥åŠ›" />
      <button id="connectBtn">æ¥ç¶š</button>
      <h2>ğŸ§­ ã‚µãƒ¼ãƒãƒ¼ä¸€è¦§</h2>
      <div id="guildList"></div>
    </div>
    <div id="channels">
      <h2>ğŸ“š ãƒãƒ£ãƒ³ãƒãƒ«</h2>
      <div id="channelList"></div>
    </div>
    <div id="chat">
      <h2>ğŸ’¬ ãƒãƒ£ãƒƒãƒˆ</h2>
      <div id="messageList" style="height: 80%; overflow-y: auto;"></div>
      <textarea id="messageInput" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›"></textarea>
      <button id="sendBtn">é€ä¿¡</button>
    </div>
  </div>

  <div id="logArea"></div>

  <script>
    const logArea = document.getElementById("logArea");
    function log(msg, isError = false) {
      const el = document.createElement("div");
      el.textContent = msg;
      if (isError) el.classList.add("error");
      logArea.appendChild(el);
      logArea.scrollTop = logArea.scrollHeight;
      console.log(msg);
    }

    let socket = null;
    let token = "";
    let heartbeatInterval = null;
    let currentChannelId = null;

    function resetUI() {
      document.getElementById("guildList").innerHTML = "";
      document.getElementById("channelList").innerHTML = "";
      document.getElementById("messageList").innerHTML = "";
      currentChannelId = null;
    }

    function connect() {
      resetUI();

      token = document.getElementById("tokenInput").value.trim();
      if (!token) {
        log("âš ï¸ ãƒˆãƒ¼ã‚¯ãƒ³ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„", true);
        return;
      }

      log("ğŸŒ Discord Gatewayã«æ¥ç¶šä¸­...");
      socket = new WebSocket("wss://gateway.discord.gg/?v=9&encoding=json");

      socket.onerror = (e) => {
        log("âŒ WebSocketã‚¨ãƒ©ãƒ¼: " + e.message || e.type, true);
      };
      socket.onclose = (e) => {
        log(`ğŸ”´ æ¥ç¶šãŒé–‰ã˜ã‚‰ã‚Œã¾ã—ãŸ (ã‚³ãƒ¼ãƒ‰: ${e.code}, ç†ç”±: ${e.reason || "ãªã—"})`, true);
        if (heartbeatInterval) {
          clearInterval(heartbeatInterval);
          heartbeatInterval = null;
        }
      };

      socket.onopen = () => {
        log("âœ… WebSocketæ¥ç¶šæˆåŠŸ");
      };

      socket.onmessage = event => {
        let data;
        try {
          data = JSON.parse(event.data);
        } catch (e) {
          log("âš ï¸ å—ä¿¡ãƒ‡ãƒ¼ã‚¿ã®JSONãƒ‘ãƒ¼ã‚¹å¤±æ•—", true);
          return;
        }
        log(`[å—ä¿¡] OP:${data.op} ã‚¤ãƒ™ãƒ³ãƒˆ:${data.t || "ãªã—"}`);

        if (data.op === 10) {
          // HELLO
          log("ğŸ«€ HEARTBEATé–‹å§‹ interval=" + data.d.heartbeat_interval + "ms");
          if (heartbeatInterval) clearInterval(heartbeatInterval);
          heartbeatInterval = setInterval(() => {
            socket.send(JSON.stringify({ op: 1, d: null }));
            log("[é€ä¿¡] HEARTBEAT");
          }, data.d.heartbeat_interval);

          // IDENTIFYé€ä¿¡
          const identifyPayload = {
            op: 2,
            d: {
              token: token,
              properties: {
                "$os": "linux",
                "$browser": "chrome",
                "$device": "chrome"
              },
              compress: false
            }
          };
          socket.send(JSON.stringify(identifyPayload));
          log("[é€ä¿¡] IDENTIFY");
        }

        if (data.op === 11) {
          log("ğŸ«€ HEARTBEAT ACK");
        }

        if (data.op === 0) {
          switch(data.t) {
            case "READY":
              log("âœ… èªè¨¼æˆåŠŸã€‚ã‚µãƒ¼ãƒãƒ¼ä¸€è¦§ã‚’å–å¾—ã—ã¦ã„ã¾ã™...");
              const guilds = data.d.guilds || [];
              const guildList = document.getElementById("guildList");
              guildList.innerHTML = "";
              guilds.forEach(guild => {
                const btn = document.createElement("button");
                btn.textContent = guild.name || "(åå‰ãªã—)";
                btn.onclick = () => loadChannels(guild.id);
                guildList.appendChild(btn);
              });
              break;

            case "MESSAGE_CREATE":
              if (data.d.channel_id === currentChannelId) {
                const msg = data.d;
                const div = document.createElement("div");
                div.textContent = `${msg.author.username}: ${msg.content}`;
                document.getElementById("messageList").appendChild(div);
                // è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
                const ml = document.getElementById("messageList");
                ml.scrollTop = ml.scrollHeight;
              }
              break;

            default:
              // ä»–ã®ã‚¤ãƒ™ãƒ³ãƒˆã¯å¿…è¦ã«å¿œã˜ã¦è¿½åŠ 
              break;
          }
        }
      };
    }

    function api(path, options = {}) {
      return fetch(`https://discord.com/api/v9/${path}`, {
        headers: {
          Authorization: token,
          "Content-Type": "application/json"
        },
        ...options
      }).then(res => {
        if (!res.ok) {
          log(`âŒ APIã‚¨ãƒ©ãƒ¼ ${res.status} ${res.statusText}`, true);
          throw new Error(`APIã‚¨ãƒ©ãƒ¼ ${res.status}`);
        }
        return res.json();
      });
    }

    function loadChannels(guildId) {
      api(`guilds/${guildId}/channels`).then(channels => {
        const channelList = document.getElementById("channelList");
        channelList.innerHTML = "";
        channels.filter(c => c.type === 0).forEach(channel => {
          const btn = document.createElement("button");
          btn.textContent = "#" + channel.name;
          btn.onclick = () => openChannel(channel.id);
          channelList.appendChild(btn);
        });
      }).catch(e => log("âŒ ãƒãƒ£ãƒ³ãƒãƒ«å–å¾—å¤±æ•—: " + e.message, true));
    }

    function openChannel(channelId) {
      currentChannelId = channelId;
      const messageList = document.getElementById("messageList");
      messageList.innerHTML = "";
      api(`channels/${channelId}/messages?limit=20`).then(msgs => {
        msgs.reverse().forEach(msg => {
          const div = document.createElement("div");
          div.textContent = `${msg.author.username}: ${msg.content}`;
          messageList.appendChild(div);
        });
      }).catch(e => log("âŒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å–å¾—å¤±æ•—: " + e.message, true));
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const content = input.value.trim();
      if (!currentChannelId) {
        log("âš ï¸ ãƒãƒ£ãƒ³ãƒãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„", true);
        return;
      }
      if (!content) {
        log("âš ï¸ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„", true);
        return;
      }
      api(`channels/${currentChannelId}/messages`, {
        method: "POST",
        body: JSON.stringify({ content })
      }).then(() => {
        input.value = "";
        log("[é€ä¿¡] ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡ã—ã¾ã—ãŸ");
      }).catch(e => log("âŒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡å¤±æ•—: " + e.message, true));
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
    document.getElementById("connectBtn").onclick = connect;
    document.getElementById("sendBtn").onclick = sendMessage;
  </script>
</body>
</html>
